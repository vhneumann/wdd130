<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Quiz</title>
    <link href="styles/quiz.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <h1>&check; Basic HTML and CSS Quiz</h1>
    </header>

    <main>
        <form>
            <ol>
                <li>
                    <label for="q1">What does the acronym CSS stand for?</label>
                    <input type="text" name="q1" id="q1">
                </li>
                <li>
                    <label for="q2">How are id and class attributes selected in CSS?</label>
                    <textarea name="q2" id="q2" rows="4"></textarea>
                </li>
                <li>
                    <label for="q3">Which of the following is a valid CSS comment?</label>
                    <select name="q3" id="q3">
                        <option value="" selected disabled>Choose one...</option>
                        <option value="non_valid">&lt;* This is commented out *&gt;</option>
                        <option value="is_css">/* This is commented out */</option>
                        <option value="is_html">&lt;!-- This is commented out --&gt;</option>
                    </select>
                </li>
                <li>
                    <label for="q4">What is the bottom margin given this declaration?</label>
                    <pre>margin: 10px 5px 15px;</pre>
                    <input type="number" name="q4" id="q4">
                </li>
            </ol>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 | WDD 130 | Victor Neumann</p>
    </footer>
</body>

</html>
