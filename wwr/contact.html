<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <meta name="description" content="contact, location, phone number, email, driving directions, lodging">
    <meta name="author" content="Victor Neumann">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/z-excitingexpedition.jpg" alt="White Water Rafting logo" width="150">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact_info">
            <h1>White Water Rafting Company</h1>
            <p>123 Main River Street</p>
            <p>Kolob, California</p>
            <p>+1 999 999 9999</p>
            <p>info@whitewater.com</p>
        </div>
        <section>
            <div class="container">
                <div class="box" id="box1">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d6218.20758595839!2d-120.904185!3d38.807175!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809affd44a7f67d5%3A0x2a07185c964e4741!2sOARS%20American%20River%20Rafting%20Outpost!5e0!3m2!1sen!2sus!4v1765210179164!5m2!1sen!2sus"
                        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="box" id="box2">
                    <form>
                        <fieldset>
                            <div class="form-item column1">
                                <label class="required" for="customer_name">Name</label>
                                <input type="text" name="customer_name" id="customer_name" required
                                    placeholder="Required">
                            </div>
                            <div class="form-item column1">
                                <label class="required" for="customer_email">Email</label>
                                <input type="email" name="customer_email" id="customer_email" required
                                    placeholder="Required">
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-item column1">
                                <div>
                                    <label>Message Purpose</label>
                                </div>
                                <div>
                                    <div>
                                        <input type="radio" name="purpose" id="gen_inquiry">
                                        <label for="gen_inquiry">General Inquiry</label>
                                    </div>
                                    <div>
                                        <input type="radio" name="purpose" id="rsrv_question">
                                        <label for="rsrv_question">Reservation Questions</label>
                                    </div>
                                    <div>
                                        <input type="radio" name="purpose" id="web_sugest">
                                        <label for="web_sugest">Web Sugestions</label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset>
                            <label for="cust_message">Message</label>
                            <textarea placeholder="Type here..." rows="3" name="cust_message"
                                id="cust_message"></textarea>
                            <div>
                                <input type="checkbox" name="newsletter" id="newsletter" value="yes" checked>
                                <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                            </div>
                            <input type="submit" name="contact_details" id="contact_details" value="Get in Touch!">
                            <label for="contac_details"></label>
                        </fieldset>
                    </form>
                </div>
            </div>
        </section>
        <section>
            <h2 class="plain">We Are Here to Serve You!</h2>
            <br>
            <div class="container">
                <figure class="box">
                    <img src="images/employee-04.jpg" alt="Employee Profile" class="center">
                    <figcaption>Employee Profile</figcaption>
                </figure>
                <figure class="box">
                    <img src="images/employee-02.jpg" alt="Employee Profile" class="center">
                    <figcaption>Employee Profile</figcaption>
                </figure>
                <figure class="box">
                    <img src="images/employee-03.jpg" alt="Employee Profile" class="center">
                    <figcaption>Employee Profile</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <p>&copy; - 2025 - White Water Rafting - Victor Neumann</p>
        </div>
        <div>
            <nav class="socialmedia">
                <a href="https://facebook.com"><img src="images/facebook.svg" alt="Facebook link"></a>
                <a href="https://instagram.com"><img src="images/instagram.svg" alt="Instagram link"></a>
                <a href="https://youtube"><img src="images/youtube.svg" alt="Youtube videos"></a>
            </nav>
        </div>
    </footer>

</body>

</html>
